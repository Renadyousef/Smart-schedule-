version: "3.9"

services:
  # Realtime collaboration backend
  realtime:
    build:
      context: ./realtime-server
      dockerfile: Dockerfile
    container_name: realtime
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
    restart: unless-stopped

  # Main API / server backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      # Example if server ever needs realtime:
      REACT_APP_WS_URL: ws://realtime:3001/yjs
    depends_on:
      - realtime
    command: ["node", "./src/index.js"]   # âœ… ensure it runs your actual entry file
    restart: unless-stopped

  # Frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "3000:80"  # Nginx serves the built React app
    environment:
      # Notice we use service names, not localhost
      VITE_API_URL: http://server:5000
      REACT_APP_WS_URL: ws://realtime:3001/yjs
    depends_on:
      - server
      - realtime
    restart: unless-stopped
